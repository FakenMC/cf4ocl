language: C

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
        - CMAKEOPTIONS="-G\"Unix Makefiles\
          -D OpenCL_LOCAL_HEADERS=2.0
          -D OpenCL_USE_LOCAL_HEADERS=1
          -D OpenCL_LIBRARY=${HOME}/AMDAPPSDK/lib/x86_64/sdk/libOpenCL.so
          -D OpenCL_INCLUDE_DIR=${HOME}/AMDAPPSDK/include
          -D CMAKE_BUILD_TYPE=Coverage"
        - CMAKE_TEST_TARGET=codecov
      before_install:
        - echo -n | openssl s_client -connect scan.coverity.com:443 |
          sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' |
          sudo tee -a /etc/ssl/certs/ca-
        - bash .travis/install_deps.sh
      addons:
        apt:
          packages:
          - libglib2.0-dev
          - lcov
        coverity_scan:
          project:
            name: "fakenmc/cf4ocl"
            description: "Build submitted via Travis CI"
          notification_email: faken@fakenmc.com
          build_command_prepend: "cmake ${CMAKEOPTIONS}
                                 -D TESTS_USE_OPENCL_STUB=0 .."
          build_command: "make"
          branch_pattern: coverity_scan
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - os: osx
      osx_image: xcode8.2
      env:
        - CMAKEOPTIONS="-G\"Unix Makefiles\
          -D OpenCL_USE_LOCAL_HEADERS=0
          -D CMAKE_BUILD_TYPE=Debug"
        - CMAKE_TEST_TARGET=test
      before_install:
        - brew update
        - brew install glib bats

script:
  - mkdir build
  - pushd build
  - echo ${CMAKEOPTIONS}
  - cmake ${CMAKEOPTIONS} -D TESTS_USE_OPENCL_STUB=0 ..
  - make
  - ./src/utils/ccl_devinfo
  - make ${CMAKE_TEST_TARGET}
  - make clean
  - cmake ${CMAKEOPTIONS} -D TESTS_USE_OPENCL_STUB=1 ..
  - make tests
  - gtester ./tests/lib/test_*
  - popd
