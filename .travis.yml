language: C

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: CMAKEOPTIONS="-D OpenCL_LOCAL_HEADERS=2.0 -D OpenCL_USE_LOCAL_HEADERS=1 -D OpenCL_LIBRARY=${HOME}/AMDAPPSDK/lib/x86_64/sdk/libOpenCL.so -D OpenCL_INCLUDE_DIR=${HOME}/AMDAPPSDK/include"
      before_install:
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
        - bash .travis/install_deps.sh
      addons:
        apt:
          packages:
          - libglib2.0-dev
        coverity_scan:
          project:
            name: "fakenmc/cf4ocl"
            description: "Build submitted via Travis CI"
          notification_email: faken@fakenmc.com
          build_command_prepend: "cmake -G\"Unix Makefiles\" -D CMAKE_BUILD_TYPE=Debug -D TESTS_USE_OPENCL_STUB=0 ${CMAKEOPTIONS} .."
          build_command: "make"
          branch_pattern: coverity_scan
    - os: osx
      osx_image: xcode8.2
      env: CMAKEOPTIONS="-D OpenCL_USE_LOCAL_HEADERS=0"
      before_install:
        - brew update
        - brew install glib bats

script:
  - mkdir build
  - pushd build
  - echo ${CMAKEOPTIONS}
  - cmake -G"Unix Makefiles" -D CMAKE_BUILD_TYPE=Debug -D TESTS_USE_OPENCL_STUB=0 ${CMAKEOPTIONS} ..
  - make
  - ./src/utils/ccl_devinfo
  - ./tests/test_all.sh
  - make clean
  - cmake -G"Unix Makefiles" -D CMAKE_BUILD_TYPE=Debug -D TESTS_USE_OPENCL_STUB=1 ${CMAKEOPTIONS} ..
  - make tests
  - gtester ./tests/lib/test_*
  - popd
