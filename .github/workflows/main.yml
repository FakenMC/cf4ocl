name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:        
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y bats build-essential cmake libpocl-dev libglib2.0-dev
        
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make
          make test

