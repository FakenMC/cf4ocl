name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    env:
      LIBS_BUILD_PATH: ~/builds
      POCL_BUILD_PATH: ~/builds/pocl
      OCLGRIND_BUILD_PATH: ~/builds/oclgrind

    steps:
      - name: Install dependencies
        run: |
          sudo apt install -y bats build-essential ocl-icd-libopencl1 cmake git \
            pkg-config libclang-{11,14}-dev clang-{11,14} llvm-{11,14} make \
            ninja-build ocl-icd-libopencl1 ocl-icd-dev ocl-icd-opencl-dev \
            libhwloc-dev zlib1g zlib1g-dev clinfo dialog apt-utils libxml2-dev \
            libclang-cpp{11,14}-dev libclang-cpp{11,14} llvm-{11,14}-dev \
            libglib2.0-dev valgrind

      - name: Cache POCL and Oclgrind builds
        id: cache-builds
        uses: actions/cache@v3
        with:
          path: $LIBS_BUILD_PATH
          key: ${{ runner.os }}-builds

      - name: Clone POCL
        uses: actions/checkout@v3
        with:
          repository: pocl/pocl
          ref: release_3_0
          path: pocl

      - name: Build POCL
        if: steps.cache-builds.outputs.cache-hit != 'true'
        run: |
          mkdir -p $POCL_BUILD_PATH && cd $POCL_BUILD_PATH
          cmake ${GITHUB_WORKSPACE}/pocl -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DWITH_LLVM_CONFIG=/usr/bin/llvm-config-14
          make

      - name: Install POCL
        run: |
          cd $POCL_BUILD_PATH
          sudo make install
          sudo mkdir -p /etc/OpenCL/vendors
          sudo cp pocl.icd /etc/OpenCL/vendors/pocl.icd

      - name: Clone Oclgrind
        uses: actions/checkout@v3
        with:
          repository: jrprice/Oclgrind
          ref: v21.10
          path: oclgrind

      - name: Build Oclgrind
        if: steps.cache-builds.outputs.cache-hit != 'true'
        run: |
          mkdir -p $OCLGRIND_BUILD_PATH && cd $OCLGRIND_BUILD_PATH
          cmake ${GITHUB_WORKSPACE}/oclgrind -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DLLVM_DIR=/usr/lib/llvm-11/share/llvm/cmake
          make

      - name: Install Oclgrind
        run: |
          cd $OCLGRIND_BUILD_PATH
          sudo make install

      - name: Update registry of installed libraries
        run: sudo ldconfig

      - name: Clone cf4ocl
        uses: actions/checkout@v3
        with:
          path: cf4ocl

      - name: Build cf4ocl
        run: |
          cd ${GITHUB_WORKSPACE}/cf4ocl
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DOpenCL_LIBRARY=/lib/x86_64-linux-gnu/libOpenCL.so
          make

      - name: List available OpenCL devices (should only register POCL)
        run: |
          cd ${GITHUB_WORKSPACE}/cf4ocl/build
          ./src/utils/ccl_devinfo

      - name: Test cf4ocl against POCL
        run: |
          cd ${GITHUB_WORKSPACE}/cf4ocl/build
          ctest

      - name: Test cf4ocl against Oclgrind and check for memory leaks
        run:  |
          cd ${GITHUB_WORKSPACE}/cf4ocl/build
          oclgrind valgrind --tool=memcheck --leak-check=full ctest
